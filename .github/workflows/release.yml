name: Build & Release

on:
  push:
    tags:
      - 'v*' # زمانی که تگی مثل v1.0.0 بزنید اجرا می‌شود

jobs:
  release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write # اجازه آپلود فایل به ریلیز

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run package:mac
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            npm run package:win
          else
            npm run package:linux
          fi
        shell: bash

      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.zip
            dist/*.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true # ساخت خودکار توضیحات ریلیز
